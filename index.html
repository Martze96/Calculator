<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
  </head>

  <body>
    <div id="calculator">
        <div id= "screen">
            <div id="upperScreen">
                <div id= "upperResult">
                    
                </div>
            </div>
            <div id="mainScreen">
                <div id="mainResult">
                    0
                </div>
            </div>
        </div>
        <div id= "buttons">
            <div class="button" id="clearButton">CLEAR</div>
            <div class="button" id="deleteButton">DELETE</div>
            <div class="button number" id="7">7</div>
            <div class="button number" id="8">8</div>
            <div class="button number" id="9">9</div>
            <div class="button operator"  id="/">รท</div>
            <div class="button number" id="4">4</div>
            <div class="button number" id="5">5</div>
            <div class="button number" id="6">6</div>
            <div class="button operator" id="-">-</div>
            <div class="button number" id="1">1</div>
            <div class="button number" id="2">2</div>
            <div class="button number" id="3">3</div>
            <div class="button operator" id="*">x</div>
            <div class="button" id="commaButton">.</div>
            <div class="button number" id="0">0</div>
            <div class="button" id="resultButton">=</div>
            <div class="button operator" id="+">+</div>

        </div>
    </div>
    <div id="infobox">
      <div id= "infoBoxHeader">Instructions:</div>
      <div id= "infoBoxContent">
        <ol>
          <li>Keyboard Inputs are accepted <br> (Backspace = Delete) (Esc = Clear)</li>
          <li>Leading Zeros are not allowed</li>
          <li>Button for Point currently out of Office</li>
        </ol>
     </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
