<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
  </head>

  <body>
    <div id="calculator">
        <div id= "screen">
            <div id="upperScreen">
                <div id= "upperResult">
                    1234
                </div>
            </div>
            <div id="mainScreen">
                <div id="mainResult">
                    0
                </div>
            </div>
        </div>
        <div id= "buttons">
            <div class="button" id="clearButton">CLEAR</div>
            <div class="button" id="deleteButton">DELETE</div>
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="divide">รท</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="minus">-</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="multiply">x</div>
            <div class="button" id="comma">.</div>
            <div class="button" id="0">0</div>
            <div class="button" id="result">=</div>
            <div class="button" id="plus">+</div>

        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
